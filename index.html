<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Color Squares</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div id="main-color-container" class="mb-3">
          <div id="main-color"></div>
          <div id="caption" class="text-white"></div>
        </div>
        <div id="controls" class="mb-3">
          <div class="btn-group me-2">
            <button id="all-btn" class="btn btn-outline-dark active">ALL</button>
            <button id="red-btn" class="btn btn-outline-danger">#FF0000</button>
            <button id="green-btn" class="btn btn-outline-success">#00FF00</button>
            <button id="blue-btn" class="btn btn-outline-primary">#0000FF</button>
          </div>
          <select id="color-select" class="form-select">
            <option value="all" selected>ALL</option>
            <option value="#FF0000">Red</option>
            <option value="#00FF00">Green</option>
            <option value="#0000FF">Blue</option>
          </select>
        </div>
        <div id="thumbnails" class="d-flex flex-wrap justify-content-center"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
